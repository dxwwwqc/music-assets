<head>

        crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body id="body">
    <div id="wrapper">
        <!-- 顶部信息 -->
        <div class="top">
            <div id="title">
                <span id="track"></span>
                <div id="timer">0:00</div>
                <div id="duration">0:00</div>
            </div>
            <div class="subtitle">
                <span id="series"></span>
                <p id="pid"></p>
            </div>
        </div>
        
        <!-- 背景区域 -->
        <div id="background">
            <!-- 视频 -->
            <div class="plyr__video-embed fadein-2s" id="videoPlayer">
                <iframe src=""></iframe>
            </div>
        </div>

        
        <!-- 进度条 -->
        <div id="waveform">
            <canvas id="canvas"></canvas>
        </div>
        <div id="progress"></div>

<!-- 控制区 -->
<div class="controlsOuter">
    <div class="controlsInner">
        <div id="loading"></div>
        <i class="btn fas fa-play" id="playBtn"></i>
        <i class="btn fas fa-pause" id="pauseBtn"></i>
        <i class="btn fas fa-step-backward" id="prevBtn"></i>
        <i class="btn fas fa-step-forward" id="nextBtn"></i>
    </div>
   
    <div class="btn" id="playlistBtn"></div>
    <i class="btn fas fa-cog" id="settingBtn"></i>
    <div class="btn" id="volumeBtn"></div>
</div>

        <!-- 设置面板 -->
        <div class="pure-menu" id="setting">
            <ul class="pure-menu-list">
                <li class="pure-menu-item">
                    <div class="settingText settingTitle">MV生成设置</div>
                </li>
                <li class="pure-menu-item">
                    <label class="settingText" for="numOfImages">图片数量</label>
                    <select class="settingOption select" id="numOfImages">
                        <option>2</option>
                        <option>3</option>
                        <option selected>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                    </select>
                </li>
                <li class="pure-menu-item">
                    <label class="settingText" for="imagesDuration">图片显示时长(秒)</label>
                    <select class="settingOption select" id="imagesDuration">
                        <option>3</option>
                        <option>4</option>
                        <option selected>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                    </select>
                </li>
                <li class="pure-menu-item">
                    <div class="settingText settingTitle">音频设置</div>
                </li>
                <li class="pure-menu-item">
                    <div class="settingText">随机播放</div>
                    <label class="settingOption">
                        <input type="checkbox" id="randomPlay">
                        <span class="slider"></span>
                    </label>
                </li>
                <li class="pure-menu-item">
                    <div class="settingText" title="使波形图动起来，切换歌曲后生效。">动态波形图</div>
                    <label class="settingOption">
                        <input type="checkbox" id="animatedWaveform">
                        <span class="slider"></span>
                    </label>
                </li>
                <li class="pure-menu-item">
                    <div class="settingText" title="仅播放歌曲的副歌部分，然后切换到下一首。注意：此功能仅对部分歌曲有效。">
                        仅副歌模式</div>
                    <label class="settingOption">
                        <input type="checkbox" id="chorusMode">
                        <span class="slider"></span>
                    </label>
                </li>
            </ul>
        </div>

        <!-- 播放列表 -->
        <div class="pure-menu pure-menu-scrollable" id="playlist">
            <i class="far fa-times-circle fa-3x" id="closePlaylist"></i>
        </div>

        <!-- 音量控制 -->
        <div id="volume" class="fadeout">
            <div id="barFull" class="bar"></div>
            <div id="barEmpty" class="bar"></div>
            <div id="sliderBtn"></div>
        </div>
    </div>
    <!-- 脚本 -->
    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase.js"></script>
